<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./firstPage/style/global.css">
    <link rel="stylesheet" href="./firstPage/style/header.css">
    <link rel="stylesheet" href="./firstPage/style/main.css">
    <title> Pagina Inicial </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="bg">
        <header>
            <div class="title">
                <h2>Travel & <br><span>Dream</span><br></h2>
            </div>
            <div class="nav">
                <nav>
                    <ul>
                        <li>
                            <a href="./index.html">Home</a>
                        </li>
                        <li>
                            <a href="#">Map</a>
                        </li>
                        <li class="dropdown" onmouseover="chanceImg()" onmouseout="backImg()">
                            <a href="#">Countries <img src="./firstPage/images/arrow-down.png" alt="small-down"
                                    id="arrow-down"></a>

                            <div class="dropdown-menu">
                                <a href="./japan/indexJP.html">Japan</a>
                                <a href="#">United States</a>
                                <a href="#">Germany</a>
                                <a href="#">England</a>
                                <a href="#">Canada</a>
                            </div>
                        </li>

                    </ul>
                </nav>
            </div>
            <div class="input">
                <input type="text" id="search">
                <img src="./firstPage/images/search.png" alt="search">
            </div>
        </header>
        <main>
            <div class="silder">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">

                    <div class="slide first">
                        <h2> Japan </h2>
                        <div class="stars">
                            <span class="material-icons">star</span>
                            <span class="material-icons">star</span>
                            <span class="material-icons">star</span>
                            <span class="material-icons">star</span>
                            <span class="material-icons">star</span>
                        </div>
                        <a href="./japan/indexJP.html"><img src="./firstPage/images/card-japan.jpg" alt="Image 1"></a>
                    </div>
                    <div class="slide">
                        <h2> United States </h2>
                        <div class="stars">
                            <span class="material-icons">star</span>
                            <span class="material-icons">star</span>
                            <span class="material-icons">star</span>
                            <span class="material-icons">star</span>
                            <span class="material-icons">star</span>
                        </div>
                        <img src="./firstPage/images/card-usa.jpg" alt="Image 2">
                    </div>
                    <div class="slide">
                        <h2> Germany </h2>
                        <div class="stars">
                            <span class="material-icons">star</span>
                            <span class="material-icons">star</span>
                            <span class="material-icons">star</span>
                            <span class="material-icons">star</span>
                            <span class="material-icons">star</span>
                        </div>
                        <img src="./firstPage/images/card-germany.jpg" alt="Image 3">
                    </div>
                    <div class="slide">
                        <h2> England </h2>
                        <div class="stars">
                            <span class="material-icons">star</span>
                            <span class="material-icons">star</span>
                            <span class="material-icons">star</span>
                            <span class="material-icons">star</span>
                            <span class="material-icons">star</span>
                        </div>
                        <img src="./firstPage/images/card-england.jpg" alt="Image 4">
                    </div>
                    <div class="slide">
                        <h2> Canada </h2>
                        <div class="stars">
                            <span class="material-icons">star</span>
                            <span class="material-icons">star</span>
                            <span class="material-icons">star</span>
                            <span class="material-icons">star</span>
                            <span class="material-icons">star</span>
                        </div>
                        <img src="./firstPage/images/card-canada.jpg" alt="Image 5">
                    </div>

                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                        <div class="auto-btn5"></div>
                    </div>
                </div>

                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                </div>
            </div>
        </main>
    </div>

    <script src="./firstPage/script.js"></script>
    
</body>

</html>
